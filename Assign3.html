<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loop Calculation</title>
  <style>
     *{
      margin: 0;
      padding: 0;    
        }
     body{
          font-family: Arial, sans-serif;
          width: 100%;
          height: 83vh;
          background-image:linear-gradient(
          rgba(0,0,0,0.75),
          rgba(0,0,0,0.75)), url(https://images.pexels.com/photos/1252890/pexels-photo-1252890.jpeg);
          background-size: cover;
          background-repeat: no-repeat;
    
        }
        .container {
      max-width: 500px;
      margin: auto;
      padding: 30px;
      background-color: rgba(240, 240, 240, 0.35);
      border: 2px solid black;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      margin-top: 100px;
    }

    h1 {
      margin-bottom: 10px;
    }

    label {
      font-weight: bold;
    }

    input[type="number"] {
      width: 90%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #0087FF;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #5FFFDF;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
    }
    .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            border-radius: 10px;

        }
        .modal-content {
            background-color: white;
            margin: 25% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 20%;
            text-align: center;
        }
        .modal button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
  <div class="container">
  <h1>Loop Calculation</h1>
  <label for="number">Enter a number:</label>
  <input type="number" id="number">
  <br><br>
  <button onclick="calculate()">Calculate</button>
  <br><br>
  <button onclick="clearbutton()" fdprocessedid="pogi">Clear</button>
  <div class="result">
    <p id="factorial"></p>
    <p id="sum"></p>
    <p id="average"></p>
    <a href="index.html" style="position:absolute; right:5px; bottom:5px;">Back to Home Page</a>
  </div>
  <div id="myModal" class="modal">
    <div class="modal-content">
        <p>Are you sure you want to clear this input?</p>
        <button id="confirmClear">Yes</button>
        <button id="cancelClear">No</button>
    </div>
    
    <script>
        function calculate() {
      var number = parseInt(document.getElementById("number").value);
      var factorial = 1;
      var sum = 0;

      var i = 1;
      while (i <= number) {
        factorial *= i;
        sum += i;
        i++;
      }

      var average = sum / number;

      document.getElementById("factorial").innerHTML = "Factorial: " + factorial;
      document.getElementById("sum").innerHTML = "Sum: " + sum;
      document.getElementById("average").innerHTML = "Average: " + average;
    }

    function clearbutton() {
        var modal = document.getElementById('myModal');
        modal.style.display = "block";

        var confirmButton = document.getElementById('confirmClear');
        var cancelButton = document.getElementById('cancelClear');
        
        confirmButton.onclick = function () { 
            document.getElementById("number").value = "";
            document.getElementById("factorial").innerHTML = "";
            document.getElementById("sum").innerHTML = "";
            document.getElementById("average").innerHTML = "";
            modal.style.display = "none";
        };

        cancelButton.onclick = function () {
            modal.style.display = "none";
        };
    }
  
        </script>
  
</body>
</html>
